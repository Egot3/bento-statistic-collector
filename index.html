<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6js</title>
  </head>
  <body data-bs-theme="dark">
    <div class="container-fluid">
      <div class="row">
        <div
          class="col-3 row-cols-md-12 bg-body-secondary row-12"
          style="height: 100vh"
        >
          <div class="row">
            <form onsubmit="event.preventDefault()" name="findGit">
              <div class="mb-3">
                <label
                  for="exampleInputPassword1"
                  class="form-label text-body-emphasis"
                  >Репозитории</label
                >
                <textarea type="text" class="form-control"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Поиск</button>
            </form>
          </div>
          <div class="row">
            <span name="userLogger"> </span>
          </div>
        </div>

        <div class="col-9">
          <div class="row bg-dark-subtle" style="padding: 0.5%">
            <div class="carousel slide" id="carouselExampleIndicators">
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="Slide 1"
                ></button>
                <!-- <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button> -->
                <!-- <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button> -->
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active container-fluid">
                  <div class="row g-0" name="cardHolder-0"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="row bg-body-tertiary" name="graphHolder">
            <canvas id="graph"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
